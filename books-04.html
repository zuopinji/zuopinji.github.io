《追风筝的人》是美籍阿富汗裔作家卡勒德·胡赛尼（Khaled Hosseini）的第一部小说<br/>
也是第一部由阿富汗裔作家创作的英文小说于2003年出版<br/>
连续两年位列《纽约时报》畅销书榜首<br/>
在美国销量超过700万册，全球销量超过2000万册，已经被翻译成42种语言<br/>
小说讲述了两个阿富汗少年关于友谊、亲情、背叛、救赎的故事<br/>
小说不仅表达了对战争的控诉<br/>还对阿富汗种族问题和宗教问题有深刻的反映<br/>
这部小说在评论界获得了广泛好评<br/>但同时也在阿富汗国内引起巨大的争议<br/>
