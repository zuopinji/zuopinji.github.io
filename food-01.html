麻辣鸡丝面制作步骤</br>
</br> 


1. 先将母鸡加少许姜和一颗葱煲汤，煲至鸡肉比较烂。汤浓厚 </br>
2. 将鸡捞出肉撕成丝，汤留做高汤</br> 
3. 制作调料，蒜泥，白糖少许，醋，生抽，花椒油，红油，盐，葱花，香菜混合加入高汤。</br> 
4. 另准备一锅水煮面，和木耳 </br>
5. 煮好后将面条和木耳装入碗内，上面撒少许葱花装饰</br>
