印象派画家德嘉评价马奈</br>
“爱德华.马奈比我们想象的更加伟大”</br>
《福利斯·贝热尔的吧台》是一幅融古典主义的高贵气质和印象派华丽色彩于一体的经典之作</br>
马奈以客观冷静的视角记录了午夜酒吧间热闹繁杂的情景</br>
吧台女深色的服饰与白皙的肌肤形成了鲜明的色彩对比</br>
画中最为精彩的就是吧台女身后一整面镜子</br>
巧妙地记录了女郎前面喧杂热闹流光溢彩的世界</br>
整个酒吧间在硕大水晶灯的照射下闪烁着摇曳不定的光芒</br>
舞池中的幻影在喧闹中若隐若现</br>
