保罗·西涅克（Paul Signac,1863-1935），</br>
法国新印象派创始人之一，</br>
他主要画风景，</br>
且经常使用点彩派技法作画。</br>
西涅克1863年11月11日生于巴黎，</br>
1935年8月15日卒于同地。</br>
早年学建筑，后转而学绘画。</br>
1884年与G.修拉交往后，</br>
开始接受新印象主论，</br>
并成为这一运动的骨干人物。</br>
作品富于激情，</br>
善用红色作为基调，</br>
色彩鲜明和谐。</br>
